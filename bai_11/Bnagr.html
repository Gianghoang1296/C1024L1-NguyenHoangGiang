<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<div id="result"></div>
    <script>
        let table='<table border=1">';
        for(let i=1;i<10 ;i++) {
            table+='<tr>';
            for ( let j=1; j<10; j++) {
                table= table + "<td>"+ j +"*" + i +"=" + i*j +"</td>";
            }
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById("result").innerHTML = table;
    </script>

</body>
</html>
