<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkPN(number) {
        let count = 0
         let countPN =0
    for(let i=1; i<=1000;i++){
        if(countPN< number ) {
          for (j=1; j<= i; j++){
            if( i % j == 0){
              count+=1;
            }
          }
          if (count == 2) {
            document.write(i +"<br>")
            countPN += 1
          }
           count=0;
        }else{
          break;
        }
    }
  }
  let number = parseInt(prompt("Enter quantities of num displayed : "));
  checkPN(number)
</script>
</body>
</html>
